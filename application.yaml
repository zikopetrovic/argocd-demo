apiVersion: argoproject.io/v1alpha
kind: Application
metadata:
  name: myapp-argo-app
  namespace: argocd
spec:
  project: default

  source:
    repoUrl: https://github.com/zikopetrovic/argocd-demo.git
    targetRevision: main
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

